<style>
    .contact_form {
        height: 200px;
        margin: 0 auto 0;
        width: 600px;
    }
    #contactFrom {
        max-width: 560px;
        margin: 0 auto;
    }
    .contact_form h1 {
        box-sizing: border-box;
        color: #fff;
        display: block;
        height: 30px;
        font: 700 30px/1 'Poppins Bold', 'Open Sans', sans-serif;
        margin: 10px 0;
        text-align: center;
        padding: 0;
    }

    .contact_form h4 {
        box-sizing: border-box;
        color: #fff;
        display: block;
        height: 30px;
        font: 600 20px/1 'Poppins SemiBold', 'Open Sans', sans-serif;
        margin: 0;
        text-align: center;
    }

    input[type="email"], input[type="text"] {
        background: transparent;
        border: none;
        border-bottom: 1px solid #fff;
        box-sizing: border-box;
        color: #fff;
        height: 39px;
        margin: 15px 0 0 15px;
        padding-left: 0;
        width: 45%;
    }

    input[type="email"]:focus, input[type="text"]:focus {
        outline: 0;
    }
    .contact_form_actions {
        text-align: center;
    }
    .contact_form_actions input{
        display: inline-block;
    }

    input[type="submit"] {
        width: 145px;
        height: 35px;
        font: 500 16px/1 'Poppins Medium', 'Open Sans', sans-serif;
        color: #c35051;
        text-decoration: none;
        text-align: center;
        margin: 20px 5px;
        position: relative;
        cursor: pointer;
        border: none;
        background-color: #fff;
        border-radius: 50px;
    }

    input::placeholder {
        color: #efe2e2;
        font: 300 16px/1.2 'Poppins Light', 'Open Sans', sans-serif;
        text-align: left;
    }

    .contact_form p {
        color: #fff;
        font: 300 16px/1.2 'Poppins Light', 'Open Sans', sans-serif;
        text-align: center;
        padding: 0 15px;
        margin: 0 0 5px;
    }
    .contact_form p b{
        font: 700 16px/1.2 'Poppins Bold', 'Open Sans', sans-serif;
    }

    input[type="submit"]:active {
        top: 3px;
    }

    #your-score {
        margin: 0 auto 15px;
        color: #fff;
        padding: 6px 20px;
        text-align: center;
        background: #235f5a;
        border: 2px solid #379b5f;
        border-radius: 12px;
        width: 130px;
        font: 600 18px/1.2 'Poppins SemiBold', 'Open Sans', sans-serif;
    }
    #thank-you {
        display: none;
        margin: 20px 0;
    }

</style>

<div class="contact_form">
    <h1>Congratulations!</h1>
    <h4>Your Score</h4>
    <div id="your-score"><span>0000</span></div>
    <div id="contactFrom">
        <div id="form-header-text" class="form-header">
            <p>Be in the Top 10 to win up to <b>60,000 Great Rewards Points</b> (worth $300)!</p>
            <p>Enter your name and email address to submit your score and see how you rank on the leaderboard!
        </div>
        <input type="hidden" placeholder="Score" id="score" name="score">
        <input type="text" placeholder="Name" id="username" name="name">
        <input type="email" placeholder="Email Address" id="email" name="email">
        <div class="contact_form_actions">
        <input type="submit" value="Submit" id="submitButton" name="submitButton">
        <input type="submit" value="Play Again!" id="playAgainButton" name="playAgainButton">
        </div>
    </div>
    <h4 id="thank-you">Thank you!.</h4>
</div>
