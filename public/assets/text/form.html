<style>
    .contact_form {
        height: 200px;
        margin: 0 auto 0;
        width: 600px;
    }

    .contact_form h1 {
        box-sizing: border-box;
        color: #fff;
        display: block;
        height: 43px;
        font: 700 38px/1 'Poppins', 'Open Sans', sans-serif;
        margin: 10px 0;
        text-align: center;
    }

    .contact_form h4 {
        box-sizing: border-box;
        color: #fff;
        display: block;
        height: 30px;
        font: 400 20px/1 'Poppins', 'Open Sans', sans-serif;
        margin: 0;
        text-align: center;
    }

    input[type="email"], input[type="text"] {
        background: transparent;
        border: none;
        border-bottom: 1px solid #fff;
        box-sizing: border-box;
        color: #fff;
        height: 39px;
        margin: 30px 0 0 15px;
        padding-left: 0;
        width: 250px;
    }

    input[type="email"]:focus, input[type="text"]:focus {
        outline: 0;
    }

    input[type="submit"] {
        width: 145px;
        height: 35px;
        display: block;
        font-family: 'Poppins', Arial, "Helvetica", sans-serif;
        font-size: 16px;
        color: #c35051;
        text-decoration: none;
        text-align: center;
        margin: 29px auto;
        position: relative;
        cursor: pointer;
        border: none;
        background-color: #fff;
        border-radius: 50px;
    }

    input::placeholder {
        color: #fff;
        font: 400 16px/1.2 'Poppins', 'Open Sans', sans-serif;
    }

    .contact_form p {
        color: #fff;
        font: 400 16px/1.2 'Poppins', 'Open Sans', sans-serif;
        margin: 0;
        text-align: left;
        padding: 0 15px;
    }

    input[type="submit"]:active {
        top: 3px;
    }

    #your-score {
        margin: 0 auto 15px;
        color: #fff;
        padding: 6px 20px;
        text-align: center;
        background: #235f5a;
        border: 2px solid #379b5f;
        border-radius: 12px;
        width: 160px;
        font: 400 18px/1.2 'Poppins', 'Open Sans', sans-serif;
    }
    #thank-you {
        display: none;
        margin: 20px 0;
    }
</style>

<div class="contact_form">
    <h1>Congratulations!</h1>
    <h4>Your Score</h4>
    <div id="your-score"><span>1,170</span></div>
    <div id="contactFrom">
        <p class="form-header">Enter your name and email to save your score on the leaderboard and see how you rank!</p>
        <input type="hidden" placeholder="Score" id="score" name="score">
        <input type="text" placeholder="Name" id="username" name="name">
        <input type="email" placeholder="Email Address" id="email" name="email">
        <input type="submit" value="Submit" name="submitButton">
    </div>
    <h4 id="thank-you">Thank you for your time.</h4>
</div>
